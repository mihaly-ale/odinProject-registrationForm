<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BELLers - book a free class!</title>
		<link
			rel="shortcut icon"
			href="assets/images/kettlebell.svg"
			type="image/x-icon" />
	</head>
	<body>
		<header>
			<h1>For whom the bells <em>swing</em>.</h1>
		</header>

		<main>
			<img src="/assets/images/bg-image.jpg" alt="" />
			<div class="form-wrapper">
				<form action="" id="reg-form">
					<div class="row">
						<label for="name">Name:</label>
						<input type="text" id="name" />
						<p class="info"></p>
					</div>
					<div class="row">
						<label for="email">Email:</label>
						<input type="email" id="email" />
						<p class="info"></p>
					</div>
					<div class="row">
						<label for="phone">Phone:</label>
						<input type="tel" id="phone" />
						<p class="info"></p>
					</div>
					<div class="row">
						<label for="password">Password:</label>
						<input type="password" id="password" />
						<p class="info"></p>
					</div>
					<div class="row">
						<label for="confirm-password">Confirm Password</label>
						<input type="password" id="confirm-password" />
						<p class="info"></p>
					</div>
					<div class="row">
						<button type="submit">Create Account</button>
					</div>
				</form>
				<p>Already have an account? <a href="/login">Log in</a></p>
			</div>
		</main>

		<footer>
			<div class="primary-footer">
				<img src="assets/logos/bellers-logo-light-bg.png" alt="Bellers." />
				<ul>
					<li>
						<a href="/">Cookie Policy</a>
					</li>
					<li>
						<a href="/">Privacy Policy</a>
					</li>
					<li>
						<a href="/">Booking Policy</a>
					</li>
				</ul>
			</div>
			<div class="secondary_footer">
				<p>
					Made for
					<a href="https://www.theodinproject.com" target="_blank"
						>The Odin Project</a
					>
					by
					<a href="https://www.github.com/mihaly-ale"
						><img src="/assets/logos/dev-logo.png" alt="MihÃ¡ly Ale"
					/></a>
				</p>
			</div>
		</footer>
	</body>
</html>
