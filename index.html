<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BELLers - book a free class!</title>
		<!-- created with https://realfavicongenerator.net/ -->
		<link
			rel="icon"
			type="image/png"
			href="assets/favicons/favicon-96x96.png"
			sizes="96x96" />
		<link
			rel="icon"
			sizes="32x32"
			type="image/svg+xml"
			href="assets/favicons/favicon.svg" />
		<link rel="shortcut icon" href="assets/favicons/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicons/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Bellers" />
		<link rel="manifest" href="assets/favicons/site.webmanifest" />
		<link rel="stylesheet" href="styles/css/main.css" />
	</head>
	<body class="bg-light">
		<header class="mt-2 mt-md-3 mb-4 mb-md-5">
			<h1 class="display-1 text-dark text-center px-4">
				For whom the bells <em class="text-bg-dark px-2">swing.</em>
			</h1>
		</header>
		<img
			src="/assets/images/bg-image.jpg"
			alt="A hand with chalk is grabbing a kettlebell handle."
			id="hero-image"
			class="img-fluid" />

		<main>
			<div class="form-wrapper">
				<form action="" id="reg-form">
					<div class="row">
						<label for="name">Name:</label>
						<input type="text" id="name" />
						<p class="info"></p>
					</div>
					<div class="row">
						<label for="email">Email:</label>
						<input type="email" id="email" />
						<p class="info"></p>
					</div>
					<div class="row">
						<label for="phone">Phone:</label>
						<input type="tel" id="phone" />
						<p class="info"></p>
					</div>
					<div class="row">
						<label for="password">Password:</label>
						<input type="password" id="password" />
						<p class="info"></p>
					</div>
					<div class="row">
						<label for="confirm-password">Confirm Password</label>
						<input type="password" id="confirm-password" />
						<p class="info"></p>
					</div>
					<div class="row">
						<button type="submit">Create Account</button>
					</div>
				</form>
				<p>Already have an account? <a href="/login">Log in</a></p>
			</div>
		</main>

		<footer class="container">
			<div class="primary-footer">
				<img
					src="assets/logos/bellers-logo-light-bg.png"
					alt="Bellers."
					class="img-fluid" />
				<ul>
					<li>
						<a href="/">Cookie Policy</a>
					</li>
					<li>
						<a href="/">Privacy Policy</a>
					</li>
					<li>
						<a href="/">Booking Policy</a>
					</li>
				</ul>
			</div>
			<div class="secondary_footer">
				<p>
					Made for
					<a href="https://www.theodinproject.com" target="_blank"
						>The Odin Project</a
					>
					by
					<a href="https://www.github.com/mihaly-ale"
						><img
							src="/assets/logos/dev-logo.png"
							alt="MihÃ¡ly Ale."
							class="img-fluid"
							width="50"
					/></a>
				</p>
			</div>
		</footer>
	</body>
</html>
