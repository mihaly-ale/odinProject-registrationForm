<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BELLers - book a free class!</title>
		<!-- created with https://realfavicongenerator.net/ -->
		<link
			rel="icon"
			type="image/png"
			href="assets/favicons/favicon-96x96.png"
			sizes="96x96" />
		<link
			rel="icon"
			sizes="32x32"
			type="image/svg+xml"
			href="assets/favicons/favicon.svg" />
		<link rel="shortcut icon" href="assets/favicons/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicons/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Bellers" />
		<link rel="manifest" href="assets/favicons/site.webmanifest" />
		<link rel="stylesheet" href="styles/css/main.css" />
		<script src="script.js" defer></script>
	</head>

	<body class="bg-light">
		<header class="mt-2 mt-md-3 mb-4 mb-md-5">
			<h1 class="display-1 text-dark text-center px-4">
				For whom the bells <em class="text-bg-dark px-2">swing.</em>
			</h1>
		</header>
		<img
			src="assets/images/bg-image.jpg"
			alt="A hand with chalk is grabbing a kettlebell handle."
			id="hero-image"
			class="img-fluid" />

		<main class="container">
			<div class="form-wrapper | row justify-content-center mt-5 mt-l-0">
				<!-- registration form -->
				<form
					action="results.html"
					id="reg-form"
					class="vstack align-items-stretch mb-3">
					<p aria-hidden="true">* = Required field</p>
					<div
						class="form-group | d-flex flex-column flex-md-row justify-content-md-center mb-2">
						<label
							class="align-self-md-start text-md-end fw-normal fs-5 pb-1 pb-md-0 pt-md-2"
							for="full-name"
							>Name: <span class="fs-3" aria-hidden="true">*</span></label
						>
						<div class="input-wrapper | ms-md-3">
							<input
								class="form-control form-control-lg"
								type="text"
								id="full-name"
								name="full-name"
								aria-describedby="name-hint"
								required
								minlength="3"
								maxlength="100" />
							<p class="info ms-2" id="name-hint">
								Please enter your full name.
							</p>
						</div>
					</div>

					<div
						class="form-group | d-flex flex-column flex-md-row justify-content-md-center mb-2">
						<label
							class="align-self-md-start text-md-end fw-normal fs-5 pb-1 pb-md-0 pt-md-2"
							for="reg-email"
							>Email: <span class="fs-3" aria-hidden="true">*</span></label
						>
						<div class="input-wrapper | ms-md-3">
							<input
								class="form-control form-control-lg"
								type="email"
								id="reg-email"
								name="reg-email"
								aria-describedby="reg-email-hint"
								required />
							<p class="info ms-2" id="reg-email-hint">&nbsp;</p>
						</div>
					</div>
					<div
						class="form-group | d-flex flex-column flex-md-row justify-content-md-center mb-2">
						<label
							class="align-self-md-start text-md-end fw-normal fs-5 pb-1 pb-md-0 pt-md-2"
							for="phone"
							>Phone:</label
						>
						<div class="input-wrapper | ms-md-3">
							<input
								class="form-control form-control-lg"
								type="tel"
								id="phone"
								name="phone"
								aria-describedby="phone-hint" />
							<p class="info ms-2" id="phone-hint">&nbsp;</p>
						</div>
					</div>
					<div
						class="form-group | d-flex flex-column flex-md-row justify-content-md-center mb-2">
						<label
							class="align-self-md-start text-md-end fw-normal fs-5 pb-1 pb-md-0 pt-md-2"
							for="reg-password"
							>Password: <span class="fs-3" aria-hidden="true">*</span></label
						>
						<div class="input-wrapper | ms-md-3">
							<input
								class="form-control form-control-lg"
								type="password"
								id="reg-password"
								name="reg-password"
								aria-describedby="reg-password-hint"
								required
								pattern="[A-Za-z]{3}[0-9]{3}" />
							<p class="info ms-2" id="reg-password-hint">
								Your password has to contain 3 letters and 3 numbers.
							</p>
						</div>
					</div>
					<div
						class="form-group | d-flex flex-column flex-md-row justify-content-md-center mb-2">
						<label
							class="align-self-md-start text-md-end fw-normal fs-5 pb-1 pb-md-0 pt-md-2"
							for="confirm-reg-password"
							>Confirm Password:
							<span class="fs-3" aria-hidden="true">*</span></label
						>
						<div class="input-wrapper | ms-md-3">
							<input
								class="form-control form-control-lg"
								type="password"
								id="confirm-reg-password"
								name="confirm-reg-password"
								aria-describedby="confirm-reg-password-hint"
								required
								pattern="[A-Za-z]{3}[0-9]{3}" />
							<p class="info ms-2" id="confirm-reg-password-hint">&nbsp;</p>
						</div>
					</div>
					<div
						class="d-flex flex-column flex-md-row align-self-center ms-md-5 mt-5">
						<button type="submit" class="btn btn-lg btn-primary shadow">
							Create Account
						</button>
					</div>
				</form>

				<!-- sign-in form -->
				<form
					action="results.html"
					method="GET"
					id="signin-form"
					class="vstack align-items-stretch mb-3"
					data-invisible="true">
					<p aria-hidden="true">* = Required field</p>
					<div
						class="form-group | d-flex flex-column flex-md-row justify-content-md-center mb-2">
						<label
							class="align-self-md-start text-md-end fw-normal fs-5 pb-1 pb-md-0 pt-md-2"
							for="user-email"
							>Email: <span class="fs-3" aria-hidden="true">*</span></label
						>
						<div class="input-wrapper | ms-md-3">
							<input
								class="form-control form-control-lg"
								type="email"
								id="user-email"
								name="user-email"
								required />
							<p class="info ms-2"></p>
						</div>
					</div>

					<div
						class="form-group | d-flex flex-column flex-md-row justify-content-md-center mb-2">
						<label
							class="align-self-md-start text-md-end fw-normal fs-5 pb-1 pb-md-0 pt-md-2"
							for="user-password"
							>Password: <span class="fs-3" ria-hidden="true">*</span></label
						>
						<div class="input-wrapper | ms-md-3">
							<input
								class="form-control form-control-lg"
								type="password"
								id="user-password"
								name="user-password"
								required
								pattern="[A-Za-z]{3}[0-9]{3}" />
							<p class="info ms-2"></p>
						</div>
					</div>

					<div
						class="d-flex flex-column flex-md-row align-self-center ms-md-5 mt-5">
						<button type="submit" class="btn btn-lg btn-primary shadow">
							Log in
						</button>
					</div>
				</form>

				<div class="text-center fs-5 ms-md-5 mt-3">
					<p class="d-inline">Already have an account?</p>
					<button id="toggle-button" class="btn btn-dark shadow">Log in</button>
				</div>
			</div>
		</main>

		<footer class="px-0 pt-5 mt-auto">
			<div class="primary-footer | vstack align-items-center mb-5">
				<img
					src="assets/logos/bellers-logo-light-bg.png"
					alt="Bellers."
					class="img-fluid mb-5"
					width="250" />
				<ul
					class="legal-links | list-unstyled d-flex flex-column flex-sm-row gap-3">
					<li>
						<a
							href="/"
							class="link-dark link-underline-opacity-0-hover fs-5 p-2"
							>Cookie Policy</a
						>
					</li>
					<li>
						<a
							href="/"
							class="link-dark link-underline-opacity-0-hover fs-5 p-2"
							>Privacy Policy</a
						>
					</li>
					<li>
						<a
							href="/"
							class="link-dark link-underline-opacity-0-hover fs-5 p-2"
							>Booking Policy</a
						>
					</li>
				</ul>
			</div>
			<div class="secondary_footer | text-bg-dark text-center">
				<p class="m-0 p-3">
					Made for
					<a
						href="https://www.theodinproject.com"
						target="_blank"
						class="fst-italic link-underline-opacity-0-hover"
						>The Odin Project</a
					>
					by
					<a href="https://www.github.com/mihaly-ale"
						><img
							src="assets/logos/dev-logo.png"
							alt="MihÃ¡ly Ale."
							class="dev-logo | img-fluid"
							width="50"
					/></a>
					.
				</p>
			</div>
		</footer>
	</body>
</html>
